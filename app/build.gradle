apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

final int libmagicVersionCode = 125

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.1'
    defaultConfig {
        applicationId 'net.sf.fakenames.fddemo'
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName '1.0'

        buildConfigField 'int', 'MAGIC_VER', "$libmagicVersionCode"

        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'

        testInstrumentationRunnerArguments [['disableAnalytics' : 'true']]

        externalNativeBuild {
            cmake {
                abiFilters 'x86', 'armeabi-v7a', 'mips'
                arguments "-DMAGIC_NATIVE_VER:STRING=$libmagicVersionCode"
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    externalNativeBuild {
        cmake {
            path 'src/main/cpp/CMakeLists.txt'
        }
    }

    aaptOptions {
        noCompress 'mgc'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //noinspection GradleCompatible
    compile 'com.android.support:recyclerview-v7:25.0.1'
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:25.0.1'
    //noinspection GradleCompatible
    compile 'com.android.support:design:25.0.1'

    compile 'com.jakewharton:butterknife:8.2.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.2.0'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    debugCompile project(path: ':syscallserver', configuration: 'debug')
    releaseCompile project(path: ':syscallserver', configuration: 'release')

    androidTestCompile 'com.google.truth:truth:0.30'
    androidTestCompile project(':fdlib')

    testCompile project(':fdlib')
    testCompile 'org.robolectric:robolectric:3.2.2'
}
